<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Itinerarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Planificador de Itinerarios</h1>
    </header>
    <main>
        <section id="alimento">
            <h2>Seleccione sus alimento y el porcentaje:</h2>
            <!-- Se insertarán los campos de entrada dinámicamente mediante JavaScript -->
            <button id="agregar-alimento">Agregar </button>
        </section>
        <section>
                <button id="calcular-itinerario">Calcular Itinerario</button>
        <section id="resultados">

            <!-- Aquí se mostrarán los resultados del itinerario -->
        </section>
        </section>
      
        <section id="comparacion">
            <div>
                <label for="comparacionDias">Duración Máxima (días):</label>
                <input type="text" id="comparacionDias" name="comparacionDias" placeholder="Ingrese la duración máxima">
                <button id="calcular-comparacion">Calcular Comparación</button>
            </div>
            <section id="resultadosComparacion">
            <!-- Aquí se mostrarán los resultados -->
            </section>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
